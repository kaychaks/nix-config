import:
  - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml  
env:
  # TERM: alacritty
  TERM: xterm-256color
  COLORTERM: truecolor
  EDITOR: hx
  # LC_ALL: "en_US.UTF-8"

shell:
  program: /usr/local/bin/fish
  args:
    - -l
    - -c
    - tmux attach || tmux
grep_after: 6

window:
  dynamic_padding: true
  startup_mode: Maximized
  opacity: 0.98
  decorations: buttonless
  padding:
    x: 1
    y: 0

scrolling:
  history: 100000
  multiplier: 15

font:
  normal:
    # family: IosevkaTerm Nerd Font Propo
    family: PragmataPro Mono Liga
    face: Regular
  bold:
    # family: IosevkaTerm Nerd Font Propo
    family: PragmataPro Mono Liga
    face: Bold
  italic:
    # family: IosevkaTerm Nerd Font Propo
    family: PragmataPro Mono Liga
    face: Italic
  bold_italic:
    # family: IosevkaTerm Nerd Font Propo
    family: PragmataPro Mono Liga
    face: Bold Italic

  size: 16.0
  offset:
    x: 0
    y: 6
  glyph_offset:
    x: 0
    y: 0

mouse:
  hide_when_typing: false

draw_bold_text_with_bright_colors: true

live_config_reload: true

alt_send_esc: true

working_directory: /Users/139137/Dev/

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  vi_mode_style:
    shape: Block
  thickness: 0.25

